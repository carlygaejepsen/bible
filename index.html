<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Bible App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="settings">
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>

        <label for="font">Font:</label>
        <select id="font">
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans-serif</option>
        </select>
    </div>

    <div class="container">
        <h1>Customizable Bible App</h1>
        <input type="text" id="search" placeholder="Enter verse (e.g., John 3:16)">
        <button onclick="fetchVerse()">Search</button>
        <p id="verse-text"></p>

        <h2>Topical Study</h2>
        <select id="topics" onchange="fetchTopic()">
            <option value="">Select a topic</option>
        </select>
        <p id="topic-content"></p>

        <h2>Supplemental Materials</h2>
        <select id="supplements" onchange="fetchSupplement()">
            <option value="">Select a resource</option>
        </select>
        <p id="supplement-content"></p>
    </div>
</body>
</html>
